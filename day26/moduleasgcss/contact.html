<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section style="background: linear-gradient(45deg, #FF6347, #FF4500); text-align: center; padding: 50px;">
        <h1 style="font-family: 'Arial', sans-serif;">Contact Us</h1>
        <form action="submit_contact.php" method="POST" style="margin-top: 20px; display: flex; flex-direction: column; align-items: center;">
            <input type="text" name="name" placeholder="Name" style="margin: 10px; padding: 10px; border: 1px solid #000; border-radius: 5px;">
            <input type="email" name="email" placeholder="Email" style="margin: 10px; padding: 10px; border: 1px solid #000; border-radius: 5px;">
            <textarea name="message" placeholder="Message" style="margin: 10px; padding: 10px; border: 1px solid #000; border-radius: 5px;"></textarea>
            <button type="submit" style="background-color: #FF4500; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 10px; font-family: 'Arial', sans-serif; transition: background-color 0.3s;">Submit</button>
        </form>
    </section>
</body>
</html>
